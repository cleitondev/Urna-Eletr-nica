<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Urna Eletr√¥nica</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    </head>
  <body class="pageUrna">
    
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>
                            SEU VOTO PARA
                        </span>
                    </div>
                    <div class="d-1-2">
                        <span>
                            VEREADOR
                        </span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero "></div>
                    </div>
                    <div class="d-1-4">
                        Nome: {Nome}<br/>
                        Partido: {Partido}<br/>
                        Vereador: {Vereador} 
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="img/avatar-2.png" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="img/avatar-1.png" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br>
                CONFIRMAR para CONFIRMAR este voto<br/>
                CORRIGIR para REINICIAR este voto<br/> 
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')" >1</div>
                <div class="teclado--botao" onclick="clicou('2')" >2</div>
                <div class="teclado--botao" onclick="clicou('3')" >3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')" >4</div>
                <div class="teclado--botao" onclick="clicou('5')" >5</div>
                <div class="teclado--botao" onclick="clicou('6')" >6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')" >7</div>
                <div class="teclado--botao" onclick="clicou('8')" >8</div>
                <div class="teclado--botao" onclick="clicou('9')" >9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')" >0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao btn-branco"   onclick="branco()">BRANCO</div>
                <div class="teclado--botao btn-corrige"  onclick="corrigi()">CORRIGIR</div>
                <div class="teclado--botao btn-confirma" onclick="confirma()" >CONFIRMA</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
